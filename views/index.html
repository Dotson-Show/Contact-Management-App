<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>My Contacts</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Google-Style-Login.css">
</head>

<body>
    <div data-form class="login-card">
        <div class="text-center">
            <div id="reprt" class="alert-danger" role="alert">
                
            </div>
            <h2 style="color: rgb(12,103,187);">My Contacts</h2>
        </div><img class="profile-img-card" src="assets/img/avatar_2x.png">
        <p class="profile-name-card"> </p>
        <form id="signin-form" class="form-signin" method="POST" enctype="multipart/form-data">
            <span class="reauth-email"> </span>
            <input class="form-control" type="email" id="loginEmail" name="email" required="" placeholder="Email address" autofocus="">
            <input class="form-control" type="password" id="loginPassword" name="password" required="" placeholder="Password">
            <div class="checkbox">
                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-1"><label class="form-check-label" for="formCheck-1">Remember me</label></div>
            </div>
            <button class="btn btn-primary btn-block btn-lg btn-signin" type="submit">Sign in</button>
        </form>
    <div id="register" class="d-flex justify-content-between"><a href="/register">Register</a><a class="forgot-password" href="#">Forgot your password?</a></div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
